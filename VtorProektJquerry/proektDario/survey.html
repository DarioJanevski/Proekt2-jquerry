    <h1 align="center">Customer Survey</h1>

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Survey</title>
    
    <script>
        function showThankYouPopup() {
            alert("Thank you for your survey!");
        }
    </script>
</head>

<body>

<form action="proizvodi.html" method="post" onsubmit="showThankYouPopup();">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>
        <legend>Shopping Habits</legend>
        
        <p>How often do you shop online?</p>
        <input type="radio" id="often" name="shoppingFrequency" value="often">
        <label for="often">Often</label>

        <input type="radio" id="occasionally" name="shoppingFrequency" value="occasionally">
        <label for="occasionally">Occasionally</label>

        <input type="radio" id="rarely" name="shoppingFrequency" value="rarely">
        <label for="rarely">Rarely</label>

        <br>

        <p>What type of products do you prefer to shop for?</p>
        <input type="checkbox" id="Monitors" name="productPreference[]" value="Monitors">
        <label for="Monitors">Monitors</label>

        <input type="checkbox" id="Smartphones" name="productPreference[]" value="Smartphones">
        <label for="Smartphones">Smartphones</label>

        <input type="checkbox" id="Drones" name="productPreference[]" value="Drones">
        <label for="Drones">Drones</label>

        <br>

        <p>Rate your overall satisfaction (1 - Worst, 5 - Best):</p>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="5" required>
        <span id="satisfactionValue">3</span>

        <script>
            document.getElementById("satisfaction").addEventListener("input", function() {
                document.getElementById("satisfactionValue").innerText = this.value;
            });
        </script>

        <br>

        <label for="comments">Any additional comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </fieldset>

    <input type="submit" value="Submit">
	<br><br>
</form>
